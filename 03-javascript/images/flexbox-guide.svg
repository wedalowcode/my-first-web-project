<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 主轴和交叉轴示意图 -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="300" height="150" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
    <line x1="20" y1="75" x2="280" y2="75" stroke="#ff6b6b" stroke-width="3" marker-end="url(#arrowhead)"/>
    <line x1="150" y1="20" x2="150" y2="130" stroke="#4ecdc4" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="150" y="170" text-anchor="middle" fill="#333">主轴 (Main Axis)</text>
    <text x="20" y="75" text-anchor="start" fill="#333" transform="rotate(-90, 20, 75)">交叉轴 (Cross Axis)</text>
  </g>

  <!-- justify-content 效果对比 -->
  <g transform="translate(400, 50)">
    <text x="0" y="-10" fill="#333">justify-content:</text>
    <!-- flex-start -->
    <g transform="translate(0, 20)">
      <rect width="300" height="40" fill="#f0f0f0" stroke="#666"/>
      <rect x="10" y="10" width="40" height="20" fill="#ff6b6b"/>
      <rect x="60" y="10" width="40" height="20" fill="#ff6b6b"/>
      <text x="310" y="25" fill="#333">flex-start</text>
    </g>
    <!-- center -->
    <g transform="translate(0, 80)">
      <rect width="300" height="40" fill="#f0f0f0" stroke="#666"/>
      <rect x="130" y="10" width="40" height="20" fill="#ff6b6b"/>
      <rect x="180" y="10" width="40" height="20" fill="#ff6b6b"/>
      <text x="310" y="25" fill="#333">center</text>
    </g>
    <!-- flex-end -->
    <g transform="translate(0, 140)">
      <rect width="300" height="40" fill="#f0f0f0" stroke="#666"/>
      <rect x="200" y="10" width="40" height="20" fill="#ff6b6b"/>
      <rect x="250" y="10" width="40" height="20" fill="#ff6b6b"/>
      <text x="310" y="25" fill="#333">flex-end</text>
    </g>
  </g>

  <!-- align-items 效果对比 -->
  <g transform="translate(50, 300)">
    <text x="0" y="-10" fill="#333">align-items:</text>
    <!-- flex-start -->
    <g transform="translate(0, 20)">
      <rect width="100" height="120" fill="#f0f0f0" stroke="#666"/>
      <rect x="10" y="10" width="80" height="20" fill="#4ecdc4"/>
      <rect x="10" y="40" width="80" height="30" fill="#4ecdc4"/>
      <text x="110" y="70" fill="#333">flex-start</text>
    </g>
    <!-- center -->
    <g transform="translate(150, 20)">
      <rect width="100" height="120" fill="#f0f0f0" stroke="#666"/>
      <rect x="10" y="35" width="80" height="20" fill="#4ecdc4"/>
      <rect x="10" y="65" width="80" height="30" fill="#4ecdc4"/>
      <text x="110" y="70" fill="#333">center</text>
    </g>
    <!-- stretch -->
    <g transform="translate(300, 20)">
      <rect width="100" height="120" fill="#f0f0f0" stroke="#666"/>
      <rect x="10" y="10" width="80" height="100" fill="#4ecdc4"/>
      <text x="110" y="70" fill="#333">stretch</text>
    </g>
  </g>

  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>