<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒体与嵌入示例</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 2em;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #007bff;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
        .box {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
    </style>
  </head>
  <body>
  <div class="container">
    <a href="../index.html" class="back-link">返回主导航</a>
    <h1>多媒体与嵌入内容示例</h1>

    <!-- 文本内容部分 -->
    <section>
      <div class="box">
        <h3>关于我们</h3>
        <p>
          这是一段介绍文字，其中
          <span class="highlight">重要内容</span> 会被特别标注。
          我们致力于为用户提供 <span class="highlight">最好的服务</span>。
        </p>
      </div>

      <div class="box">
        <h3>引用内容</h3>
        <iframe
          title="引用示例"
          src="./05.html"
          width="100%"
          height="200"
          sandbox="allow-same-origin allow-scripts"
        >
        </iframe>

    
      </div>
    </section>
  </div>
  </body>
</html>
