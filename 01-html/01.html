<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个页面</title>
    <style>
        /* --- Styles copied from your navigation page --- */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 2em;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        /* --- Styles for the back link --- */
        .back-link {
            display: inline-block; /* Allows padding and margin */
            margin-bottom: 20px; /* Space below the link */
            color: #007bff;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #007bff;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }
        p { /* Basic style for paragraph */
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">返回主导航</a>
        <h1>Hello World</h1>
        <p>这是我的第一个网页！</p>
        </div>
</body>
</html>
