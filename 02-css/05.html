<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景效果演示</title>
    <link rel="stylesheet" href="05.css">
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 2em;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #007bff;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
  <div class="container">
    <a href="../index.html" class="back-link">返回主导航</a>
    <div class="section no-repeat">
        <h2>背景不重复</h2>
        <p>background-repeat: no-repeat</p>
    </div>

    <div class="section center">
        <h2>背景居中</h2>
        <p>background-position: center center</p>
    </div>

    <div class="section cover">
        <h2>背景覆盖</h2>
        <p>background-size: cover</p>
    </div>

    <div class="section contain">
        <h2>背景包含</h2>
        <p>background-size: contain</p>
    </div>

    <div class="section fixed">
        <h2>固定背景</h2>
        <p>background-attachment: fixed</p>
    </div>
    </div>
  </div>
</body>
</html>
