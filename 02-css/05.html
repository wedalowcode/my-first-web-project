<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="05.css">
</head>
<body>
    <div class="section no-repeat">
        <h2>背景不重复</h2>
        <p>background-repeat: no-repeat</p>
    </div>

    <div class="section center">
        <h2>背景居中</h2>
        <p>background-position: center center</p>
    </div>

    <div class="section cover">
        <h2>背景覆盖</h2>
        <p>background-size: cover</p>
    </div>

    <div class="section contain">
        <h2>背景包含</h2>
        <p>background-size: contain</p>
    </div>

    <div class="section fixed">
        <h2>固定背景</h2>
        <p>background-attachment: fixed</p>
    </div>
</body>
</html>
