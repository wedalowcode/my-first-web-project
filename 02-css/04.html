<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="04.css">
</head>
<body>
    <p class="article-text">这是一段示例文本，我们将用 CSS 来美化它。注意观察字体、大小、颜色、行高和对齐方式的变化。<a>这是一个链接</a></p>
    <hr>
    <h2>字体效果演示：</h2>
    <div class="font-demo">
        <p class="font-serif">这是通用衬线体 (serif) 的效果。</p>
        <p class="font-sans-serif">这是通用无衬线体 (sans-serif) 的效果。</p>
        <p class="font-monospace">这是通用等宽字体 (monospace) 的效果。</p>
        <p class="font-georgia">这是 Georgia 字体的效果。</p>
        <p class="font-microsoft-yahei">这是微软雅黑字体的效果。</p>
        <p class="font-noto-sc">这是思源黑体简体中文的效果。</p>
        <p class="font-noto-tc">這是思源黑體繁體中文的效果。</p>
    </div>
</body>
</html>
