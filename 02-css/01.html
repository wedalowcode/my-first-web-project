<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>CSS 引入方式示例</title>
  <meta charset="utf-8">
  <style>
    /* 选择 h2 元素 */
    h2 {
      color: blue; /* 设置文字颜色为蓝色 */
    }
  </style>
  <link rel="stylesheet" href="01.css">
</head>
<body>
  <h1 style="color: red;">这是用内联样式设置的红色标题</h1>

  <h2>这是用内部样式表设置的蓝色标题</h2>

  <p>这是用外部样式表设置的绿色段落 (见 style.css)</p>
</body>
</html>
