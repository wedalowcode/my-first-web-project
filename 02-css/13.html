<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景效果演示</title>
    <link rel="stylesheet" href="13.css">
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 2em;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #007bff;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="../index.html" class="back-link">返回主导航</a>
        <nav class="main-nav">
            <a href="#">Logo</a>
            <div class="nav-links">
                <a href="#">首页</a>
                <a href="#">产品</a>
                <a href="#">关于</a>
                <a href="#">联系</a>
            </div>
        </nav>

        <div class="content-area">
            <main class="main-content">主要内容...</main>
            <aside class="sidebar">侧边栏...</aside>
        </div>
    </div>
</body>

</html>
